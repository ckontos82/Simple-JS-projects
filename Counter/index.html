<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/css/bootstrap.min.css" integrity="sha512-Z/def5z5u2aR89OuzYcxmDJ0Bnd5V1cKqBEbvLOiUNWdg9PQeXVvXLI90SE4QOHGlfLqUnDNVAYyZi8UwUTmWQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./main.css">
</head>
<body>

    <!-- main -->

    <main>
        <div class="d-flex flex-column justify-content-start align-items-center">

            <div class="text-center">
                <div class="mb-4">
                    <span class="display-5">Counter</span>
                </div>
                <div class="mb-2 py-3 px-3 border border-black rounded-pill">
                    <span id="counter" class="text-lg">0</span>
                </div>    
            </div>
            <div class="d-flex flex-row flex ">
                <div class="mt-3">
                    <button type="button" id="btnDecr" class="btn btn-outline-primary btn-lg mx-2">Decrease</button>
                    <button type="button" id="btnReset" class="btn btn-outline-primary btn-lg mx-2">Reset</button>
                    <button type="button" id="btnIncr" class="btn btn-outline-primary btn-lg mx-2">Increase</button>
                </div>
            </div>
    
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/js/bootstrap.min.js" integrity="sha512-fHY2UiQlipUq0dEabSM4s+phmn+bcxSYzXP4vAXItBvBHU7zAM/mkhCZjtBEIJexhOMzZbgFlPLuErlJF2b+0g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./index.js"></script>
</body>
</html>
